
    <div class="custom-deploy-form">
        <legend class="display-6">Deploy React App</legend>

        <div class="mb-3">
            <label for="#name-input-p">Project Name</label>
            <input type="text" name="name" id="name-input-p" class="form-control">
            <div class="form-errors"></div>
        </div>

        <div class="mb-3">
            <label for="#link-input-p">Select Github Project Repository</label>
            <select name="link" id="link-input-p" class="form-select">
                <option value="1">1</option>
                <option value="1">1</option>
                <option value="1">1</option>
            </select>
            <div class="form-errors"></div>
        </div>

        <div class="mb-3">
            <label for="#domain-input-p">Select Domain Master</label>
            <select name="domain" id="domain-input-p" class="form-select">
                <option value="1">1</option>
                <option value="1">1</option>
                <option value="1">1</option>
            </select>
            <div class="form-errors"></div>
        </div>

        <div class="mb-3">
            <label for="#subdomain-input-p">Select Subdomain <span id="new-subdomain-form-btn"><i class="fa fa-plus"></i>New</span></label>

            <select name="subdomain" id="subdomain-input-p" class="form-select">
                <option value="1">1</option>
                <option value="1">1</option>
                <option value="1">1</option>
            </select>

            <div class="input-group">
                <input type="url" name="link" id="link-input-p" class="form-control">
                <div class="input-group-text">.spacepen.com</div>
            </div>

            <div class="form-errors"></div>
        </div>

        <button type="submit" class="btn btn-sucess"><span class="fa fa-plus-square-o"></span>Deploy App</button>

    </div>
