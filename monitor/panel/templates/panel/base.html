{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}">


        <!-- Icons -->
        <link rel="stylesheet" href="{% static 'fonts/themify-icons/themify-icons.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
        
        {% if title %}
        <title>Server Monitor - {{ title }}</title>
        {% else %}
        <title>Server Monitor</title>
        {% endif %}

    </head>
    <body>

        <div id='loader_container'>

			<div id='loader_span'></div>

		</div>


        <nav class="navbar navbar-dark bg-dark py-3">
            <div class="container-fluid">
                <a href="{% url 'panel:dashboard' %}" class="navbar-brand mb-0 h2">Spacepen Panel</a>

                <a href="{% url 'panel:logout' %}" class="btn btn-sm btn-danger">Logout</a>
            </div>
        </nav>

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{message}}
            </div>
            {% endfor %}
        {% endif %}

        <div class="alerts-container">
        
        </div>


        <section id="tabs">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-8 col-md-8 col-sm-12 my-1">

                        {% block content %}{% endblock content %}

                    </div>

                    {% include 'panel/sidebar.html' %}

                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <script src="{% static 'js/main.js' %}"></script>

    </body>
</html>
