{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        
        {% if title %}
        <title>Server Monitor - {{ title }}</title>
        {% else %}
        <title>Server Monitor</title>
        {% endif %}

    </head>
    <body>


        <nav class="navbar navbar-dark bg-dark py-3">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h2">Spacepen Panel</span>

                <a href="{% url 'panel:logout' %}" class="btn btn-sm btn-danger">Logout</a>
            </div>
        </nav>


        <section id="tabs">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-8 col-md-8 col-sm-12 my-1">

                        {% block content %}{% endblock content %}

                    </div>

                    {% include 'panel/sidebar.html' %}

                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
