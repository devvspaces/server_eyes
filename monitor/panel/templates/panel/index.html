{% extends 'panel/base.html' %}


{% block content %}

<div class="card">
    <div class="card-header py-3">
        <h6 class="mini_tabs_head">Services</h6>
    </div>

    <div class="card-body">
        <div class="mini_tabs">

            {% for service in services %}
            
            <a href="{% url 'panel:service' service.service_name %}" class="mini_tab">
                <h6>{{ service.name.capitalize }}</h6>
            </a>

            {% endfor %}

            {% if services.count == 0 %}
            <h5 class='py-4'>No services added yet</h5>
            {% endif %}

        </div>
    </div>
</div>

{% endblock content %}
